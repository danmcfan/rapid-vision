{% extends "/shared/base.html" %}

{% block content %}
<div class="flex items-center justify-center py-20">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-gray-800 text-3xl mb-6 text-center font-semibold">Log in to your account</h2>
        <div class="mb-6">
            <label for="email" class="block text-gray-600 text-sm mb-2">Email</label>
            <input type="email" id="email" class="border rounded-lg px-4 py-2 w-full" placeholder="Enter your email">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-600 text-sm mb-2">Password</label>
            <input type="password" id="password" class="border rounded-lg px-4 py-2 w-full"
                placeholder="Enter your password">
            <a href="#" class="text-blue-600 text-sm float-right mt-2">Forgot Password</a>
        </div>
        <div class="flex items-center mb-6">
            <input type="checkbox" id="remember-me" class="mr-2">
            <label for="remember-me" class="text-sm">Remember me</label>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white rounded-lg px-4 py-2 hover:bg-blue-800">
            Log In
        </button>
        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account? <a href="#" class="text-blue-600">Try Rapid Vision now.</a>
        </p>
    </div>
</div>
{% endblock %}
